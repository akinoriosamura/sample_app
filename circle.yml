machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.4.2
dependencies:
  override:
      - bundle install:
          timeout: 180

test:
  override:
      - bundle exec rake test

deployment:
    staging:
        branch: master
        commands:
            - git push heroku master
            - heroku  run rake db:migrate --app sample_app
